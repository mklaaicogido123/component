<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/login.css" />

  <body>
    <div class="form-login text-center text-white">
      <div>
        <img src="./img/web-logo.png" />

        <br />
        <p>Đăng nhập để nhận ưu đãi</p>
      </div>
      <div class="container">
        <a class="btn btn-lg btn-social btn-facebook">
          <i class="fa fa-facebook fa-fw"></i> Sign in with Facebook
        </a>
      </div>
      <div class="container">
        <a class="btn btn-lg btn-social btn-zalo my-4">
          <i class="fa fa-facebook fa-fw"></i> Sign in with Zalo
        </a>
      </div>
      <div class="container">
        <a class="btn btn-lg btn-social btn-google">
          <i class="fa fa-facebook fa-fw"></i> Sign in with Google
        </a>
      </div>
    </div>

    <!-- Optional JavaScript -->

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
